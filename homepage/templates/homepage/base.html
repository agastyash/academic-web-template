{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Academy</title>
        <!-- Navbar Font-->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
        <!-- Bootstrap 5.3-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
        <!-- Bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <!-- Custom CSS-->
        <link href="{% static 'css/style.css' %}" rel="stylesheet" />
        <!-- Bootstrap 5.3 core JS + Jquery-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    </head>
    <body style="min-height: 100vh; display: flex; flex-direction: column;">
        <!-- Responsive navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="font-family: 'Poppins', sans-serif;">
            <div class="container px-5">
                <a class="navbar-brand" href="/">Academy</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link {% if active_link == 'home' %}active{% endif %}" aria-current="page" href="/">Home</a></li>
                        <li class="nav-item"><a class="nav-link {% if active_link == 'about' %}active{% endif %}" href="about">About</a></li>
                        <li class="nav-item"><a class="nav-link {% if active_link == 'courses' %}active{% endif %}" href="courses">Courses</a></li>
                        <li class="nav-item"><a class="nav-link {% if active_link == 'results' %}active{% endif %}" href="results">Latest Results</a></li>
                        <li class="nav-item"><a class="nav-link {% if active_link == 'contact' %}active{% endif %}" href="contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        {% endblock %}

        <!-- Footer-->
        <footer class="py-5 bg-dark bottom" style="font-family: 'Poppins', sans-serif; margin-top: auto;">
            <div class="container px-5"><p class="m-0 text-center text-white">Copyright &copy; Academy 2023</p></div>
        </footer>
        <!-- Core theme JS-->
        <script src="{% static 'js/scripts.js' %}"></script>
    </body>
</html>
